{% extends "AdminDashbord/base.html" %}

{% block body %}
<section class="is-title-bar">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
      <ul>
        <li>Admin</li>
        <li>Add Product</li>
      </ul>
    </div>
    <div style="text-align: center;font-size:25px;color:rgb(72, 98, 72)">{% include "includs/msg.html" %}</div>
  </section>
  
  <section class="is-hero-bar">
    
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
      <h1 class="title">
        Add Product
      </h1>
    </div>
  </section>
  
    <section class="section main-section">
      <div class="card mb-6">
        <div class="card-content">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="field">
              <label class="label">Product Name</label>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" name="product-name" type="text" required>
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
                <label class="label">Product Title</label>
                <div class="control">
                  <input class="input" name="product-title" type="text" required>
                </div>
              </div>

            <div class="field">
                <label class="label">Product Code</label>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input class="input" name="product-code" type="text" required>
                    </div>
                  </div>
                </div>
              </div>
            <div class="field">
              <label class="label">Category</label>
              <div class="control">
                <div class="select">
                  <select name="categoryId">
                    {% for i in category %}
                    <option value="{{i.id}}">{{i.category_name}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
                <label class="label">Product Quantity</label>
                <div class="control">
                  <input class="input" value="1" name="quantity" type="number">
                </div>
            </div>
            <div class="field">
                <label class="label">Product Image</label>
                <div class="control">
                  <input class="input" name="image" type="file" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Product Color Image</label>
                <div class="control">
                  <input class="input" name="color-image" type="file" multiple>
                </div>
            </div>
            <div class="field">
              <label class="label">Color Name</label>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" name="color-name" placeholder="color1, color2, color3..." type="text" required>
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Product Details</label>
              <div class="control">
                <textarea class="textarea"  name="product-details" required></textarea>
              </div>
            </div>
            <div class="field">
                <label class="label">Product Regular Price</label>
                <div class="control">
                  <input class="input" name="regular-price" type="number" required>
                </div>
            </div>
          <label class="label">Discount Available</label>
          <div class="field-body">
            <div class="field grouped multiline">
              <div class="control">
                <label class="checkbox"><input type="checkbox" name="isDiscount">
                  <span class="check"></span>
                  <span class="control-label"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Product Discount Price</label>
            <div class="control">
              <input class="input" value="0" name="discount-price" type="number">
           </div>

           <label class="label">Is New Arival</label>
          <div class="field-body">
            <div class="field grouped multiline">
              <div class="control">
                <label class="checkbox"><input type="checkbox" name="isNew">
                  <span class="check"></span>
                  <span class="control-label"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
            <hr>
  
            <div class="field grouped">
              <div class="control">
                <button type="submit" class="button green">
                  Add Product
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
{% endblock %}
