{% extends "AdminDashbord/base.html" %}

{% block body %}


<section class="is-title-bar">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
      <ul>
        <li>Admin</li>
        <li>Category List</li>
      </ul>
    </div>
    <div style="text-align: center;font-size:25px;color:rgb(72, 98, 72)">{% include "includs/msg.html" %}</div>
  </section>
    <section class="section main-section">
      <div class="card has-table">
        <header class="card-header">
          <p class="card-header-title">
            Category
          </p>
          <a href="#" class="card-header-icon">
            <span class="icon"><i class="mdi mdi-reload"></i></span>
          </a>
        </header>
        <div class="card-content">
          <table class="text-center">
            <thead>
            <tr>
              <th>Category Name</th>
              <th>Created</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {% for i in category %}
            <tr>
                <td data-label="Name">{{i.category_name}}</td>
                <td data-label="Name">{{i.created_at}}</td>
                <!-- <td data-label="Name">{{i.category_name}}</td> -->
                <td class="actions-cell">
                    <div class="buttons right nowrap">
                    <a href="{% url 'adminApp:update_category' id=i.id %}" class="button small green --jb-modal"  data-target="sample-modal-2" type="button">
                        <span class="icon"><i class="mdi mdi-eye"></i></span>
                    </a>
                    <a href="{% url 'adminApp:delete_category' id=i.id %}" class="button small red --jb-modal" data-target="sample-modal" type="button">
                        <span class="icon"><i class="mdi mdi-trash-can"></i></span>
                    </a>
                    </div>
                </td>
            </tr> 
            {% endfor %}           
            </tbody>
          </table>
        </div>
      </div>

{% endblock %}
