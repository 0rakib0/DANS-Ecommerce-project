{% extends "base.html" %}
{% load static %}
{% block body %}
<section class="section all-products" id="products">
    <div class="top container">
      <h1>All Products</h1>
      <form action="" method="GET">
        <input style="width:70%;padding:5px 10px;outline:none;" name="search-item" placeholder="Find with name or code" type="text">
        <button style="padding:8px 10px; background:#6cbe02; border:0; border-radius:5px;color:white;">Search</button>
      </form>
      <form method="GET">
        
        <select>
          {% for i in category %}
            <option value="{{i.category_name}}" name="category">{{i.category_name}}</option>
          {% endfor %}
        </select>
        <button style="background-color: #6cbe02; padding:12px;border:none;color:white;">Sort</button>
        
      </form>
    </div>
    <div class="product-center container">
      {% for i in products %}
      <div class="product-item">
        <div class="overlay">
          <a href="{% url 'shopApp:productDetails' slug=i.slug %}" class="product-thumb">
            <img src="/media/{{i.image}}" alt="" />
          </a>
          <span class="discount">40%</span>
        </div>
        <div class="product-info">
          <span>{{i.product_code}}</span>
          <a href="{% url 'shopApp:productDetails' slug=i.slug %}">{{i.roduct_title}}</a>
          {% if i.dic_price == 0 %}
          <h4 class="mr-4">{{i.main_price}}&#2547;</h4>
          {% else %}
          <div class="" style="display: flex; justify-content:center; gap:4rem;">
            <h4 class="mr-4"> <del>{{i.main_price}}</del>&#2547;</h4>
            <h4>{{i.dic_price}}&#2547;</h4>
          </div>
          {% endif %}
        </div>
        <ul class="icons">
          <li><a href="{% url 'shopApp:addWishList' slug=i.slug %}"><i class="bx bx-heart"></i></a></li>
          <li><i class="bx bx-search"></i></li>
          <li><i class="bx bx-cart"></i></li>
        </ul>
      </div>
      {% endfor %}
    </div>
  </section>
  <section class="pagination">
    <div class="container">
      <span>1</span> <span>2</span> <span>3</span> <span>4</span>
      <span><i class="bx bx-right-arrow-alt"></i></span>
    </div>
  </section>
{% endblock %}
